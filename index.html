<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
 <div class="container-1">
     <h2>Challenge 1: Your Age in Days</h2>
      <div class="flex-box-container-1">
          <div>
             <button type="button" class="btn btn-primary" onclick="ageInDays()">Click me</button>
          </div>
          <div>
             <button class="btn btn-danger" onclick="reset()">reset</button>
          </div>
     </div>

     <div class="flex-box-container-1">
         <div class="flex-box-result"></div>
     </div>
 </div>

 <div class="container-2">
     <h2>challenge 2 Cat Generator</h2>
     <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
     <div class="flex-box-container-2">
     </div>
 </div>

 <div class="container-3">
     <h2>challenge 3: Rock, Paper, Scissors</h2>
     <div class="flex-box-rps" >
         <img src="images/rock.png" id="rock" onclick="rpsGame(this)"  alt="">
         <img src="images/paper.png" id="paper" onclick="rpsGame(this)"  alt="">
         <img src="images/scissor.png" id="scissor" onclick="rpsGame(this)"  alt="">
     </div>

 </div>
 <div class="container-4">
     <h2>Challenge 4:change the color of all buttons</h2>
     <div class="flex-box-pick-color">
         <form action="">
             <select name="backdrop" id="backgrownd" onchange="buttonColorChange(this)">
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="reset">Reset</option>
            </select>
         </form>

         <button class="btn btn-primary">We!</button>
         <button class="btn btn-danger">Yhooo!</button>
         <button class="btn btn-warning">Google!</button>
         <button class="btn btn-success">FaceBook!</button>
     </div>
 </div>

 <div class="container-5">
     <h2>Challenge 5:Blackjack</h2>
     <h3><span id="blackjack-result">Let play </span></h3>
     <div class="flex-blackjack-row-1">
         <div class="your-box">
             <h3>You: <span id="your-blackjack-result">0</span></h3>
         </div>
         <div class="dealer-box">
            <h3>dealer: <span id="dealer-blackjack-result">0</span></h3>
        </div>
     </div>

     <div class="blackjack-row-2">
         <div>
             <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">hit</button>
             <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">stand</button>
             <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">deal</button>
         </div>
     </div>

     <div class="blackjack-row-3"> 
         <table>
             <tr>
                 <th>wins</th>
                 <th>Losses</th>
                 <th>Draws</th>
             </tr>

             <tr>
                 <td><span id="wins">0</span></td>
                 <td><span id="losses">0</span></td>
                 <td><span id="draws">0</span></td>
             </tr>
         </table>
     </div>
 </div>
    <script src="./java.js">
    </script>
</body>
</html>
